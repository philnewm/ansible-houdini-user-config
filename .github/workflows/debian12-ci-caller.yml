---

name: Debian12-CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - .gitignore
      - ./meta/main.yml

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - .gitignore

permissions:
  contents: read

jobs:
  debian12-ci:
    uses: philnewm/ansible-role-repo-control/.github/workflows/molecule-ci-vbox.yml@main
    with:
      scenario_name: debian12
    secrets:
      env_secrets: |
        SIDEFX_CLIENT_ID=${{ secrets.SIDEFX_CLIENT_ID }}
        SIDEFX_CLIENT_SECRET_KEY=${{ secrets.SIDEFX_CLIENT_SECRET }}

...
